<div class="panel panel-default">
    <div class="panel-heading"><h1>News</h1></div>
    <div class="jumbotron text-centre" *ngFor="let news of dynamic2.articles">
        <div class="row">
            <div class="col-sm-4"><h3>{{news.title}}</h3></div>
            <div class="col-sm-4"><p>{{news.publishedAt}}</p></div>
            <div class="col-sm-4"><i>{{news.author}}</i></div>
        </div>
        <div class="row">
            <div class="col-sm-6"><article><b>Description:</b>{{news.description}}</article>
            <p><b>Content:</b>{{news.content}}</p>
            <a href="{{news.url}}">{{news.url}}</a><br>
            <div class="col-sm-6"><img src="{{news.urlToImage}}" class="img-rounded" height="400" width="400"></div>
            </div>
        </div>
    </div>
</div>
